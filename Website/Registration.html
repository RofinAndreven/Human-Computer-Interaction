    <div>
        <h1>Registration Form</h1>
    </div>
    <div>
        <table>
            <form action="">
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" name="" id="register_name" value=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" name="" id="register_email"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" id="register_gender_male">Male
                        <input type="radio" name="gender" id="register_gender_female">Female
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>:</td>
                    <td><textarea name="" id="register_address" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>:</td>
                    <td><input type="text" name="" id="register_city"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id="register_agreement">I agree to the terms and conditions</td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Register" onclick="validate()">
                    </td>
                </tr>
            </form>
            <tr>
                <td>
                    <span id="errorMsg"></span>
                </td>
            </tr>
        </table>
